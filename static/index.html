<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
        Тестовое задание
		</title>
		<link rel="stylesheet" media="all" href="style.css" />
	</head>
	<body>
		<div id="drop-area">
			<form class="my-form">
				<p>Кидайте файлы эту в область или введите URL изображения:</p>
				<input type="text" class="url_edit" id="name" placeholder="URL изображения">
				<input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
				<div class="radios">
					<input type="radio" id="contactChoice1" name="contact" value="multipart">
					<label for="contactChoice1">multipart/form-data</label>

					<input type="radio" id="contactChoice2" name="contact" value="BASE64">
					<label for="contactChoice2">BASE64</label>

					<input type="radio" id="contactChoice3" name="contact" value="URL">
					<label for="contactChoice3">URL</label>
				</div>
				<label class="button" for="fileElem">Выбрать файлы</label>
				<label class="button" for="sendElem">Отправить</label>
				<progress id="progress-bar" max=100 value=0></progress>
			</form>
			<div id="gallery" /></div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
