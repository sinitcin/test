[package]
name = "test"
version = "0.1.0"
authors = ["Антон Синицын <antony@email.su>"]
edition = "2018"
build = "build.rs"

[dependencies]
rocket = { git = "https://github.com/SergioBenitez/Rocket" }
rocket_codegen = { git = "https://github.com/SergioBenitez/Rocket" }
rocket-multipart-form-data = { git = "https://github.com/magiclen/rocket-multipart-form-data" }
serde = "*"
serde_derive = "*"
serde_json = "*"
sqlite = "*"
graceful = { path = "graceful"}
diesel = { version = "*", features = ["postgres"] }
dotenv = "*"
r2d2-diesel = "*"
r2d2 = "*"

[dependencies.rocket_contrib]
default-features = false
features = ["handlebars_templates", "json"]
git = "https://github.com/SergioBenitez/Rocket"